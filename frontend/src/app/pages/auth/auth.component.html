<header class="header">
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Workout</a>
    <a href="#">About</a>
  </nav>

  <div class="navbar auth-links">
    <a routerLink="/auth" class="login-btn">Login</a>
    <a routerLink="/auth" class="register-btn">Register</a>
  </div>
</header>

<div class="background"></div>
<div class="container">
  <div class="content">
    <h2 class="logo"><i class="bx bxs-castle"></i> Level Forge</h2>

    <div class="text-sci">
      <h2>Welcome!<br /><span></span>To Our New Website</h2>
      <p>Lore ipsum dolar sit amet consectetur adipisicing elit.</p>
      <div class="social-icons">
        <a href="#"><i class="bx bxl-linkedin"></i></a>
        <a href="#"><i class="bx bxl-facebook"></i></a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
      </div>
    </div>
  </div>

  <div class="logreg-box">
    <div class="form-box login">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h2>Sign In</h2>

        <div class="input-box">
          <span class="icon"><i class="bx bxs-envelope"></i></span>
          <input type="text" formControlName="email" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class="bx bxs-lock-alt"></i></span>
          <input type="password" formControlName="password" required />
          <label>Password</label>
        </div>
        <br>
        <!-- <div class="remember-forgot">
          <label><input type="checkbox" />Remember me</label>
          <a routerLink="/auth">Forgot Password?</a>
        </div> -->

        <button type="submit" class="btn">Sign in</button>

        <div class="login-register">
          <p>
            Don't have an account?
            <a routerLink="/auth" class="register-link">Sign up</a>
          </p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <h2>Sign Up</h2>

        <div class="input-box">
          <span class="icon"><i class="bx bxs-user"></i></span>
          <input type="text" formControlName="username" required />
          <label>Username</label>
        </div>

        <div class="input-box">
          <span class="icon"><i class="bx bxs-envelope"></i></span>
          <input type="text" formControlName="email" required />
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><i class="bx bxs-lock-alt"></i></span>
          <input type="password" formControlName="password" required />
          <label>Password</label>
        </div>
        <br>
        <!-- <div class="remember-forgot">
          <label>
            <input type="checkbox" />I agree to the terms & conditions
          </label>
        </div> -->

        <button type="submit" class="btn">Sign in</button>

        <div class="login-register">
          <p>
            Already have an account?
            <a routerLink="/auth" class="login-link">Sign in</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
